<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="d-flex justify-content-center">Register</h1>
            <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onSubmitR(registerForm)">
                <div class="form-group">
                    <label for="usernameR">Username</label>
                    <input type="text" id="usernameR" name="usernameR" class="form-control" formControlName="usernameR"
                        [ngClass]="{ 'is-invalid': registerForm.get('usernameR').touched && registerForm.get('usernameR').invalid }">
                    <span class="invalid-feedback">
                        <span *ngIf="registerForm.get('usernameR').hasError('required')">Username can't be blank</span>
                    </span>
                </div>

                <div class="form-group">
                    <label for="passR">Password</label>
                    <input type="password" id="passR" name="passR" class="form-control" formControlName="passR"
                        [ngClass]="{ 'is-invalid': registerForm.get('passR').touched && registerForm.get('passR').invalid }">
                    <span class="invalid-feedback">
                        <span *ngIf="registerForm.get('passR').hasError('required')">Password can't be blank</span>
                    </span>
                </div>

                <div class="form-group">
                    <label for="confirmPassR">Confirm Password</label>
                    <input type="password" id="confirmPassR" name="confirmPassR" class="form-control"
                        formControlName="confirmPassR"
                        [ngClass]="{ 'is-invalid': registerForm.get('confirmPassR').invalid }">
                    <span *ngIf="registerForm.get('confirmPassR').hasError('notMatch')">
                        <span>Password must match</span>
                    </span>
                </div>

                <div class="form-group">
                    <label for="pNo">Phone Number</label>
                    <input type="number" id="pNo" name="pNo" class="form-control" formControlName="pNo"
                        [ngClass]="{ 'is-invalid': registerForm.get('pNo').touched && registerForm.get('pNo').invalid }">
                    <span class="invalid-feedback">
                        <span *ngIf="registerForm.get('pNo').hasError('required')">Phone number can't be blank</span>
                    </span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" formControlName="email"
                        [ngClass]="{ 'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid }">
                    <span class="invalid-feedback">
                        <span *ngIf="registerForm.get('email').hasError('required')">Email can't be blank</span>
                    </span>
                </div>

                <div class="form-group">
                    <a [routerLink]="['/login']">Have an account? Sign In.</a>
                </div>

                <button class="btn btn-primary btn-block btn-lg" [disabled]="registerForm.invalid">Register</button>
            </form>
        </div>
    </div>
</div>
